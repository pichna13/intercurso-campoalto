<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercurso Colegio Campo Alto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            margin: 20px 0;
        }
        .header img {
            max-width: 150px;
            margin-bottom: 20px;
        }
        .carousel {
            width: 100%;
            overflow: hidden;
            max-height: 500px;
            position: relative;
        }
        .carousel .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
        }
        .content {
            text-align: center;
            padding: 40px 20px;
        }
        .content h1 {
            margin-bottom: 20px;
        }
        .content p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="logo-del-colegio.png" alt="Logo del Colegio">
        <h1>Intercurso Colegio Campo Alto</h1>
    </div>

    <div class="carousel">
        <div class="slides">
            <img src="imagen1.png" alt="Imagen 1">
            <img src="imagen2.png" alt="Imagen 2">
            <img src="imagen3.png" alt="Imagen 3">
            <img src="imagen4.png" alt="Imaegn4">
        </div>
    </div>

    <div class="content">
        <h1>¡Únete al Intercurso!</h1>
        <p>Participa en el intercurso del Colegio Campo Alto y demuestra tus habilidades deportivas. ¡Inscríbete ahora y sé parte de esta emocionante experiencia!</p>
    </div>

    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeBsUa4V1qh2zAqulOm1F2SDblB2L9zX_qa7iY-OQCPVeZGMg/viewform?embedded=true" width="640" height="989" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
    </div>

    <script>
        // Script simple para el carrusel
        let index = 0;
        const slides = document.querySelector('.slides');
        const images = document.querySelectorAll('.carousel img');
        const totalImages = images.length;

        setInterval(() => {
            index = (index + 1) % totalImages;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }, 3000);
    </script>
</body>
</html>
